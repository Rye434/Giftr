<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gifts</title>
</head>
<body>
        <header class="bar bar-nav">
           <a class="btn btn-link btn-nav pull-left" href="index.html">
                <span class="icon icon-left-nav"></span>
                Back
            </a>
            <a href="#giftModal" class="btn btn-link btn-nav pull-right">
                Add Idea
                <span class="icon icon-plus"></span>
            </a>
            <h1 class="title">GIFTR</h1>
        </header>
        
        <div class="content">
            <!-- read through localStorage for contacts -->
            <ul class="table-view" id="gift-list">
               
               
               
                <li class="table-view-cell media">
                    <span class="pull-right icon icon-trash midline"></span> <!-- tap to process delete -->
                    <div class="media-body">
                        <h4>Gift Idea 3</h4>
                        <p>LCBO</p>
                        <p><a href="#" target="_blank">http://www.lcbo.com/</a></p>
                        <p>$99.99</p>
                    </div>
                </li>
                
                
                
            </ul>
        </div>
        
        <div id="giftModal" class="modal">
            <header class="bar bar-nav">
                <a class="icon icon-close pull-right" href="#giftModal"></a>
                <h1 class="title">Add Idea</h1>
            </header>

            <div class="content">
                <p class="content-padded">
                    Name of person you are buying gifts for
                </p>
                <div class="content-padded">
                    <form class="input-group">
                        <div class="input-row">
                            <label>Gift idea</label>
                            <input id="gift" type="text" placeholder="idea">
                        </div>
                        <div class="input-row">
                            <label>Store</label>
                            <input id="place" type="text" placeholder="where to find it">
                        </div>
                        <div class="input-row">
                            <label>URL</label>
                            <input id="url" type="url" placeholder="http://www.example.com/">
                        </div>
                        <div class="input-row">
                            <label>Cost</label>
                            <input id="cost" type="text" placeholder="$14.99">
                        </div>
                    </form>
                    <p class="content-padded">
                        <button id="btnCancel" class="btn btn-block">
                            <span class="icon icon-close"></span>
                            Cancel <!-- dispatch click to the close button -->
                        </button>
                        <button id="btnSave" class="btn btn-primary btn-block">
                            <span class="icon icon-check"></span>
                            Save  <!-- process the info then dispatch click to the close button -->
                        </button>
                    </p>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <!-- include the compiled Ratchet JS -->
        <script src="js/ratchet.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
